logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
        jdbc:
          core:
            JdbcTemplate: INFO
            StatementCreatorUtils: INFO
        transaction: INFO
        web: DEBUG

spring:
  liquibase:
    enabled: false
    change-log: classpath:liquibase/db.changelog-master.xml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /swagger.yml
