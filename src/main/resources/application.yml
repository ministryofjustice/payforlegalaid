logging:
  level:
    root: DEBUG
    org:
      springframework:
        security: INFO
        jdbc:
          core:
            JdbcTemplate: INFO
            StatementCreatorUtils: INFO
        transaction: INFO
        web.client.RestTemplate: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true  # Enable health probes support for Kubernetes

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /swagger.yml
