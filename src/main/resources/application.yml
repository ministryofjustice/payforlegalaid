logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        jdbc:
          core:
            JdbcTemplate: INFO
            StatementCreatorUtils: INFO
        transaction: INFO
        web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /swagger.yml

spring:
  mvc:
    async:
      request-timeout: 3600000

gpfd:
  s3:
    # If this is true, the environment will need to be deployed with appropriate config and permission for accessing an S3 bucket.
    has-s3-access: false