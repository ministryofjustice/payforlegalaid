<div xmlns:th="http://www.thymeleaf.org" lang="en"
     th:replace="~{application :: layout(~{::content})}">
    <section th:fragment="content">
        <h1 class="govuk-heading-xl">Get Legal Aid Data</h1>
        <section class="govuk-!-margin-bottom-5">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <div class="govuk-error-summary" data-module="govuk-error-summary" th:if="${errorMessage}">
                        <div role="alert">
                            <h2 class="govuk-error-summary__title">There is a problem</h2>
                            <div class="govuk-error-summary__body">
                                <ul class="govuk-list govuk-error-summary__list">
                                    <li th:text="${errorMessage}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="report,iterStat : ${reportListResponse}">
                <article class="govuk-!-margin-bottom-5">
                    <h2 class="govuk-heading-m govuk-!-margin-bottom-2" th:text="${report.reportName}">Report Name</h2>
                    <p class="govuk-body govuk-!-margin-bottom-3" th:text="${report.description}">Report description</p>
                    <p class="govuk-body">
                        <a th:href="${report.reportDownloadUrl}" class="govuk-link">
                            Download report
                            <span class="govuk-visually-hidden"
                                  th:text="'for ' + ${report.reportName}">for report name</span>
                        </a>
                        <span aria-hidden="true"> (.xlsx file)</span>
                    </p>
                </article>
                <hr th:unless="${iterStat.last}"
                    class="govuk-section-break govuk-section-break--l govuk-section-break--visible"/>
            </div>
        </section>
    </section>
</div>
