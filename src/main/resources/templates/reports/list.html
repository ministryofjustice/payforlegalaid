<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{application :: layout(~{::content})}">
    <section th:fragment="content">
        <h1 class="govuk-heading-xl">Get Legal Aid Data</h1>
        <section class="govuk-!-margin-bottom-5">
            <div th:each="report,iterStat : ${reportListResponse}">
                <article class="govuk-!-margin-bottom-5">
                    <h2 class="govuk-heading-m govuk-!-margin-bottom-2" th:text="${report.reportName}">Report Name</h2>
                    <p class="govuk-body govuk-!-margin-bottom-3" th:text="${report.description}">Report description</p>
                    <p class="govuk-body">
                        <a th:href="${report.reportDownloadUrl}" class="govuk-link">
                            Download report
                            <span class="govuk-visually-hidden" th:text="'for ' + ${report.reportName}">for report name</span>
                        </a>
                        <span aria-hidden="true"> (.xlsx file)</span>
                    </p>
                </article>
                <hr th:unless="${iterStat.last}" class="govuk-section-break govuk-section-break--l govuk-section-break--visible"/>
            </div>
        </section>
    </section>
</html>
