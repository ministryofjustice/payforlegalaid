logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        jdbc:
          core:
            JdbcTemplate: INFO
            StatementCreatorUtils: INFO
        transaction: INFO
        web.client.RestTemplate: INFO


gpfd:

  redirect-uri-template: https://http://localhost:8080

  datasource:
    read-only:
      url: jdbc:h2:mem:MOJFIN;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver
    write:
      url: jdbc:h2:mem:MOJFIN;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver

spring:
  cloud:
    azure:
      active-directory:
        enabled: false
        # Stubbed azure content is not used but needed for it to compile right now
        profile:
          tenant-id: ${AZURE_TENANT_ID}
        credential:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
        redirect-uri-template: ${gpfd.redirect-uri-template}
        authorization-clients:
          graph:
            scopes:
              - https://graph.microsoft.com/User.Read

  h2:
    console:
      enabled:
        true
  jpa:
    database-platform:
      org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto:
        none
    generate-ddl: false
