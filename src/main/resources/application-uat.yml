gpfd:
  url: https://uat-laa-get-payments-finance-data.cloud-platform.service.justice.gov.uk
  redirect-uri-template: ${gpfd.url}/login/oauth2/code/gpfd-azure-uat

  # MOJFIN database config
  datasource:
    read-only:
      url: ${MOJFIN_DB_URL}
      username: ${MOJFIN_DEV_READ_USERNAME}
      password: ${MOJFIN_DEV_READ_PASSWORD}
      driver-class-name: oracle.jdbc.pool.OracleDataSource
    write:
      url: ${MOJFIN_DB_URL}
      username: ${MOJFIN_DEV_WRITE_USERNAME}
      password: ${MOJFIN_DEV_WRITE_PASSWORD}
      driver-class-name: oracle.jdbc.pool.OracleDataSource

  s3:
    has-s3-access: true
    permissions:
      rep000: ${PERMISSION_REP000_GROUP_ID}
      submission-reconciliation: ${PERMISSION_SUBMISSION_RECONCILIATION_GROUP_ID}

spring:
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ${AZURE_TENANT_ID}
        credential:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
        redirect-uri-template: ${gpfd.redirect-uri-template}
        authorization-clients:
          graph:
            scopes:
              - https://graph.microsoft.com/User.Read

server:
  port: 8080
  forward-headers-strategy: native # not sure if needed
  shutdown: graceful
  servlet:
    session:
      cookie:
        secure: true
