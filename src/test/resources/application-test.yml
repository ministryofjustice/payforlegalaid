gpfd:
  redirect-uri-template: https://http://localhost:8080
  # Note,"gpfd-azure-dev" is also known as the Oauth2 'registrationId'
  # DEV MOJFIN database config. Test SQL will be written in vanilla ANSI SQL, as H2 still has issues with Oracle syntax - despite the mode being set to oracle
  datasource:
    read-only:
      url: jdbc:h2:mem:MOJFIN;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver
      initilization-mode: embedded
    #      generate-unique-name: false
    write:
      url: jdbc:h2:mem:MOJFIN;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver
      initilization-mode: embedded
    #      generate-unique-name: false
#SSL configuration
logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        test: DEBUG
        jdbc:
          core:
            JdbcTemplate: DEBUG
            StatementCreatorUtils: DEBUG
        transaction: DEBUG
    #    org.springframework: INFO
    org.springframework.web.client.RestTemplate: DEBUG


server:
  port: 8443
  forward-headers-strategy: native # not sure if needed
  shutdown: graceful
  servlet:
    session:
      cookie:
        secure: true
  ssl:
    key-store: classpath:gpfd-ssl-keystore.p12
    key-store-password: ${SSL-DEV-KEY-STORE-PASSWORD}
    key-store-type: PKCS12
    key-alias: gpfd-dev-ssl-key
    key-password: ${SSL-DEV-KEY-STORE-PASSWORD}



# Azure AD and Graph config
spring:
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ${AZURE_TENANT_ID}
        credential:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
        redirect-uri-template: ${gpfd.redirect-uri-template}
        authorization-clients:
          graph:
            scopes:
              - https://graph.microsoft.com/User.Read
  sql:
    init:
      platform: h2
      mode: always
    #        platform: h2
    #        schema-locations: 'classpath:schema-h2.sql'
    #        data-locations: 'classpath:data-h2.sql'
    #        continue-on-error: true
    h2:
      console:
        enabled: true #Optional, for enabling H2 console for troubleshooting
        path: /h2-console





