gpfd:
  url: http://localhost
  redirect-uri-template: http://localhost:8080
  # Note,"gpfd-azure-dev" is also known as the Oauth2 'registrationId'
  # DEV MOJFIN database config. Test SQL will be written in vanilla ANSI SQL, as H2 still has issues with Oracle syntax - despite the mode being set to oracle
  datasource:
    read-only:
      url: jdbc:h2:mem:MOJFINTestAuth;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver
    write:
      url: jdbc:h2:mem:MOJFINTestAuth;DB_CLOSE_DELAY=-1;MODE=Oracle
      username: sa
      password:
      driver-class-name: org.h2.Driver


spring:
  config:
    activate:
      on-profile: testauth
  liquibase:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          gpfd-azure-dev:
            client-id: test
            client-secret: test
            scope: openid, profile, email
            redirect-uri: http://localhost
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            provider: gpfd-azure-dev
        provider:
          gpfd-azure-dev:
            authorization-uri: http://localhost/oauth2/authorize
            token-uri: http://localhost/oauth2/token
            user-info-uri: http://localhost/userinfo
            jwk-set-uri: http://localhost/oauth2/jwks
  sql:
    init:
      platform: h2
      mode: always
  h2:
    console:
      enabled: false # TODO Can't run tests when console is enabled as it conflicts with paths in Azure Security setup
      path: /h2-console


  main:
    allow-bean-definition-overriding: true