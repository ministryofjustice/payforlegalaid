apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpfd-${ENV_NAME}-deployment
  labels:
    app: gpfd-${ENV_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpfd-${ENV_NAME}
  template:
    metadata:
      labels:
        app: gpfd-${ENV_NAME}
    spec:
      serviceAccountName: laa-get-payments-finance-data-${ENV_NAME}-service
      initContainers:
        - name: liquibase
          image: ${REGISTRY}/${DATA_REPOSITORY}:latest
          imagePullPolicy: Always
          env:
            - name: MOJFIN_DEV_WRITE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-write-username
            - name: MOJFIN_DEV_WRITE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-write-password
            - name: MOJFIN_DB_URL
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-db-url
          command:
            - /bin/sh
            - -c
            - |
              if [ -z "$MOJFIN_DB_URL" ] || [ -z "$MOJFIN_DEV_WRITE_USERNAME" ] || [ -z "$MOJFIN_DEV_WRITE_PASSWORD" ]; then
                  echo "❌ ERROR: Required database credentials not set"
                  exit 1
              fi
                            
              BASE_FOLDER="/liquibase"
              CHANGELOG_FILENAME="master-changelog.xml"
              CHANGELOG="${BASE_FOLDER}/${CHANGELOG_FILENAME}"
                                                  
              if [ ! -f ${CHANGELOG} ]; then
                echo "❌ ERROR: Changelog file not found at ${CHANGELOG}"
                exit 1
              fi
              
              echo "===== Changelog Content ====="
              cat ${CHANGELOG}
              echo "=========="
              
              db_healthcheck() {
              
                local max_retries=5
                local retry_delay=5
              
                for i in $(seq 1 $max_retries); do
                    if liquibase \
                          --url="$MOJFIN_DB_URL" \
                          --username="$MOJFIN_DEV_WRITE_USERNAME" \
                          --password="$MOJFIN_DEV_WRITE_PASSWORD" \
                          --changelog-file=${CHANGELOG_FILENAME} \
                          --searchPath=${BASE_FOLDER} \
                          status; then
              
                          echo "Database connection established"
                          return 0
                    fi
              
                    echo "⚠️ Attempt $i/$max_retries failed. Retrying in $retry_delay seconds..."
                    sleep $retry_delay
                done
              
                echo "❌ Error: Could not establish database connection"
                exit 1
              }
              
              run_update() {
                  liquibase \
                      --url="$MOJFIN_DB_URL" \
                      --username="$MOJFIN_DEV_WRITE_USERNAME" \
                      --password="$MOJFIN_DEV_WRITE_PASSWORD" \
                      --log-level=INFO \
                      --changelog-file=${CHANGELOG_FILENAME} \
                      --searchPath=${BASE_FOLDER} \
                      update
              }
              
              run_validate() {
                  liquibase \
                        --url="$MOJFIN_DB_URL" \
                        --username="$MOJFIN_DEV_WRITE_USERNAME" \
                        --password="$MOJFIN_DEV_WRITE_PASSWORD" \
                        --log-level=INFO \
                        --changelog-file=${CHANGELOG_FILENAME} \
                        --searchPath=${BASE_FOLDER} \
                        validate
              }
                           
              echo "Checking database connectivity..."
              db_healthcheck

              echo "Validating changelog..."
              if run_validate; then
                  echo "✅ Validation passed, running liquibase update..."
                  if run_update; then
                      echo "✅ Liquibase update completed successfully"
                      exit 0
                  else
                      echo "❌ Liquibase update failed"
                      exit 1
                  fi
              else 
                 echo "❌ Error: Changelog validation failed"
                 exit 1
              fi

          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: gpfd-api-container-${ENV_NAME}
          image: ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GPFD_URL
              value: https://${GPFD_URL}
            - name: SPRING_PROFILES_ACTIVE
              value: ${ENV_NAME}
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: client-secret-${ENV_NAME}
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: client-id-${ENV_NAME}
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: tenant-id-${ENV_NAME}
            - name: MOJFIN_DEV_READ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-read-username
            - name: MOJFIN_DEV_READ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-read-password
            - name: MOJFIN_DEV_WRITE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-write-username
            - name: MOJFIN_DEV_WRITE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-dev-write-password
            - name: MOJFIN_DB_URL
              valueFrom:
                secretKeyRef:
                  name: ${SECRET_NAME}
                  key: mojfin-db-url
            - name: S3_TEMPLATE_STORE
              value: laa-get-payments-finance-data-${ENV_NAME}-file-store
            - name: S3_REPORT_STORE
              value: laa-get-payments-finance-data-${ENV_NAME}-report-store
            - name: PERMISSION_REP000_GROUP_ID
              value: ${PERMISSION_REP000_GROUP_ID}
            - name: PERMISSION_SUBMISSION_RECONCILIATION_GROUP_ID
              value: ${PERMISSION_SUBMISSION_RECONCILIATION_GROUP_ID}
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
