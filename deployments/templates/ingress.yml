apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpfd-${ENV_NAME}-ingress
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: gpfd-${ENV_NAME}-ingress-${NAMESPACE}-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/backend-protocol: http
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  ingressClassName: default
  tls:
    - hosts:
        - ${NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk
    - hosts:
      - '${GPFD_URL}'
      secretName: tls-certificate
  rules:
    - host: ${NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: gpfd-${ENV_NAME}-service
                port:
                  number: 8080
    - host: '${GPFD_URL}'
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: gpfd-${ENV_NAME}-service
              port:
                number: 8080

