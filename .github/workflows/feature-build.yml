name: Feature build and test
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  feature_branch:
    environment: acceptance-tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed so AWS can login in the acceptance test action
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4

      - name: Build and test
        uses: './.github/build-and-test'
        env:
          SOCKET_KEY: ${{ secrets.DEV_API_SOCKET_KEY }}

      - name: Snyk Scan
        uses: './.github/snyk-scan'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN}}

      - name: Run acceptance tests
        uses: './.github/run_acceptance_tests'
        env:
          ROLE: ${{ secrets.FILE_STORE_UAT_S3_ROLE_TO_ASSUME }}
          AWS_REGION: ${{ vars.FILE_STORE_UAT_S3_REGION }}
          # We are using UAT right now as that is a stable environment.
          S3_BUCKET: ${{ vars.FILE_STORE_UAT_S3_BUCKET_NAME }}
