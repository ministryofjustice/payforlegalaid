name: Feature build and test
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  feature_branch:
    runs-on: ubuntu-latest
    steps:
      # Checkout GitHub repository
      - uses: ./.github/workflows/check-and-build.yml

      # Run Tests
      - name: Run tests
        run: mvn -B clean test
        env:
          SPRING_PROFILES_ACTIVE: test
