    - name: Run tests
      run: mvn -B -X clean test
      env:
        SPRING_PROFILES_ACTIVE: test
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
      shell:
        bash